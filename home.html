<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <!-- DaisyUI and Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-[#f4f5f7] h-[100vh]">
    <!--Header Section-->
    <div class="bg-white max-w-lg mx-auto rounded-b-2xl">
            <div class="flex justify-between items-center 
                border-b-1 border-gray-400 p-5">
            <div class="flex">
                <img class="h-[50px]" src="assets/Group.png" alt="Group Logo Pic">
                <div class="ml-3">
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i class="fa-solid fa-right-from-bracket rotate-180 text-gray-700"></i> 
                    Log Out
                </button>
            </div>
        </div>

        <!--Title Section-->
        <div class=" mt-8">
            <h1 class="text-2xl font-bold ml-2">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="mt-3 ml-4 text-sm text-[#08080880]">
                Enjoy easy and convenient financial services with us. Cashout charge is low 
                and many more benefits.
            </p>
        </div>

        <!--App Buttons-->
        <div class="min-h-[200px] mt-2 grid grid-cols-3
             p-5 gap-4">
            <div id="add-btn" class="border-2 border-gray-300 text-center p-3 rounded-2xl">
                <img class="mx-auto" src="assets/wallet1.png" alt="Wallet Pic">
                <h2>Add Money</h2>
            </div>

            <div id="cash-btn" class="border-2 border-gray-300 text-center p-3 rounded-2xl">
                <img class="mx-auto" src="assets/send1.png" alt="Wallet Pic">
                <h2>CashOut</h2>
            </div>

            <div class="border-2 border-gray-300 text-center p-3 rounded-2xl">
                <img class="mx-auto" src="assets/money1.png" alt="Wallet Pic">
                <h2>Transfer Money</h2>
            </div>

            <div class="border-2 border-gray-300 text-center p-3 rounded-2xl">
                <img class="mx-auto" src="assets/bonus1.png" alt="Wallet Pic">
                <h2>Get Bonus</h2>
            </div>

            <div class="border-2 border-gray-300 text-center p-3 rounded-2xl">
                <img class="mx-auto" src="assets/wallet1.png" alt="Wallet Pic">
                <h2>Pay Bills</h2>
            </div>

            <div class="border-2 border-gray-300 text-center p-3 rounded-2xl">
                <img class="mx-auto" src="assets/transaction1.png" alt="Wallet Pic">
                <h2>Transactions</h2>
            </div>
        </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto">

        <!--Add Money-->
        <div id="add-money-parent">
            <h1 class="mt-6 mb-3 ml-2 font-semibold">Add Money</h1>
            <form action="#" class="bg-white rounded-2xl p-6 ml-5 mr-5">
                <div>
                    <h1 class="text-[#08080880] font-semibold">Select A Bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] rounded-3xl mt-2 mb-2 w-full">
                        <option disabled selected>Select Bank</option>
                        <option>AB Bank</option>
                        <option>IFIC Bank</option>
                        <option>Dutch Bangla Bank</option>
                    </select>
                </div>
                <div>
                    <label for="acc-num" class="text-[#08080880] font-semibold">Bank Account Number</label>
                    <br>
                    <input id="acc-num" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] rounded-3xl mt-2 mb-2 w-full" />
                </div>
                <div>
                    <label for="add-amount" class="text-[#08080880] font-semibold">Amount to Add</label>
                    <br>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] rounded-3xl mt-2 mb-2 w-full" />
                </div>
                <div>
                    <label for="add-pin" class="text-[#08080880] font-semibold">Pin Number</label>
                    <br>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] rounded-3xl mt-2 mb-2 w-full" />
                </div>

                <button id="add-money-btn" class="btn btn-primary bg-[#0874F2] text-xl text-white w-full rounded-3xl mt-5">Add Money</button>

            </form>
        </div>

        <!--Cash Out-->
        <div id="cash-out-parent" style="display: none;">
            <h1 class="mt-6 mb-3 ml-2 font-semibold">Cash Out</h1>
            <form action="#" class="bg-white rounded-2xl p-6 ml-5 mr-5">

                <div>
                    <label for="agent-num" class="text-[#08080880] font-semibold">Agent Number</label>
                    <br>
                    <input id="agent-num" type="text" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] rounded-3xl mt-2 mb-2 w-full" />
                </div>
                <div>
                    <label for="amount-with" class="text-[#08080880] font-semibold">Amount</label>
                    <br>
                    <input id="amount-with" type="text" placeholder="Enter Amount to withdraw" class="input bg-[#f4f5f7] rounded-3xl mt-2 mb-2 w-full" />
                </div>
                <div>
                    <label for="pin-num-with" class="text-[#08080880] font-semibold">Pin Number</label>
                    <br>
                    <input id="pin-num-with" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] rounded-3xl mt-2 mb-2 w-full" />
                </div>

                <button id="cash-out-btn" class="btn btn-primary bg-[#0874F2] text-xl text-white w-full rounded-3xl mt-5">Withdraw Money</button>

            </form>
        </div>

    </div>

    <script src="home.js"></script>
    
</body>
</html>
